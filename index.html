<title>无标题文档</title>

<body>
<html>
<script>

//驱动器
var fso, a, n, e, x;
fso = new ActiveXObject("Scripting.FileSystemObject");
e = new Enumerator(fso.Drives);
a = new Array;
for (; !e.atEnd(); e.moveNext()){
   x = e.item();
   a[a.length] = x.DriveLetter;
}
for(var i=0; i<a.length; i++) {
     document.write(a[i] + "<br>");
}
</script>
</html>

<html>
<script>
    var fso = new ActiveXObject("Scripting.FileSystemObject");
    var folder = fso.GetFolder("E:\\"); //需要获取的路径
 document.write("文件夹数:" + folder.SubFolders.Count+ "<br><br>"); 
    var folderList = new Enumerator(folder.SubFolders);
    for (; !folderList.atEnd(); folderList.moveNext()){
    document.write(folderList.item()+"<br>"); 
    }
    document.write("-------------------<br>"); 
 document.write("文件数:" + folder.Files.Count+ "<br><br>"); 
 var fileList = new Enumerator(folder.Files); 
 for (; !fileList.atEnd(); fileList.moveNext()){ 
  document.write(fileList.item().Name + "<br>"); 
 } 
</script>
</html>
</body>
</html>
